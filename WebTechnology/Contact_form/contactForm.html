<!-- Create a webpage with a sample contact form including fiels for name,email,message and submit button -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Page</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            margin-top: 50px;
        }
        .form{
            width: 50%;
            margin: 0 auto;
            margin-top: 50px;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        div{
            margin-bottom: 20px;
        }
        label{
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        input,textarea{
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        button{
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="form">
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
