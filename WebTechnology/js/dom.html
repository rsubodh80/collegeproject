<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button id="mybtn">Click me</button>
    <button id="adduser">Add new user</button>
    <script src="../js/cookie.js"></script>
</body>
<script>
    // Correcting the IDs and variable names
    let btnMyBtn = document.getElementById('mybtn');
    let btnAddUser = document.getElementById('adduser');

    // Apply styles and text to the buttons
    btnMyBtn.innerText = "Hari";
    btnMyBtn.style.background = "red";
    btnMyBtn.style.color = "white";
    btnMyBtn.style.padding = "10px";
    btnMyBtn.style.width = "100px";
    btnMyBtn.style.border = "none";

    btnAddUser.innerText = "SUBODH";
    btnAddUser.style.background = "blue"; // Just an example, you can style it as you like
    btnAddUser.style.color = "white";
    btnAddUser.style.padding = "10px";
    btnAddUser.style.width = "100px";
    btnAddUser.style.border = "none";
</script>
</html>
