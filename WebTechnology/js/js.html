        console.log(num2 + num3);
        // Boolean
        let isMale = true;
        let isHoliday = false;

        //function
        function getDay() {
            return "Tuesday";
        }
        let today = getDay();
        console.log(today);
        //    named function with multiple parameter
        function sum(num1, num2) {
            return num1 + num2;
        }
        let result = sum(30, 20);
        console.log(result);
        function multiplication(num1, num2) {
            return num1 * num2;
        }
        let result1 = multiplication(30, 20);
        console.log(result1);
        function diff(num1, num2) {
            return num1 - num2;
        }
        let result2 = diff(30, 20);
        console.log(result2);
        // anonymous functions
        // (parameter)=>{}
        let addition=(num1,num2)=>{
            return num1+num2;
        }
        console.log(addition(num1,num2));

    </script>
