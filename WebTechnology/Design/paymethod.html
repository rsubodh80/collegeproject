<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymethod</title>
    <link rel="stylesheet" href="paymethod.css">
</head>

<body>
    <div class="payment-card">
        <h2>Payment Method</h2>
        <div class="field">
            <div>
                <input type="radio" id="paypal" name="payment">
                <label for="paypal">Paypal</label>
            </div>
            <img src="https://bacsociety.com/wp-content/uploads/2023/08/logo-Paypal-1.png" alt="Paypal Logo"
                class="payment-img">
        </div>
        <div class="field">
            <div>
                <input type="radio" id="MasterCard" name="payment">
                <label for="MasterCard">MasterCard</label>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTITFzhsAWwRjhT2b8F60tT1HMF5g5QHuLR5g&s"
                alt="Paypal Logo" class="payment-img">
        </div>
        <div class="field">
            <div>
                <input type="radio" id="Visa" name="payment">
                <label for="Visa">Visa</label>
            </div>
            <img src="https://logowik.com/content/uploads/images/visa-payment-card1873.jpg" alt="Paypal Logo"
                class="payment-img">
        </div>
    </div>
</body>

</html>
